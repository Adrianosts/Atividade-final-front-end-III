<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Rick & Morty</title>
    
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-2 mb-5">
          <img
            id="icon-rick-and-morty"
            src="./img/RICK_MORTY_ICON.png"
            alt=""
          />
        </div>

        <header>
          <div class="col-12 mb-3">
            <h1 class="text-center mb-4">API de Rick and Morty</h1>
          </div>

          <nav>
             <div class="col-6 offset-3">
            <div class="mb-3 d-flex">
              <input 
                type="text" 
                class="form-control rounded-3" 
                id="search-input"
                placeholder="Pesquise" 
                aria-label="Recipient's username" 
                aria-describedby="search-button"
              >

              <button 
                class="btn" 
                type="submit" 
                id="search-button"><img class="icon-lupa" src="./img/lupa.png"></img>
              </button>
            </div>
          </div>
          </nav>
         
        </header>

        <main>                             
          <div class="characters-list gap-4">

          </div>                      

          <section>
            <nav class="d-flex justify-content-center gap-5">
              <button id="prev-page" class="btn btn-outline-light text-uppercase">Anterior</button>
              <button id="next-page" class="btn btn-outline-light text-uppercase">Próximo</button>
            </nav>
          </section>       
        </main>

        <footer>
          <div id="link-footer" class="col d-flex justify-content-center ">
            <ul class="">
              <a href="https://rickandmortyapi.com/api/character" target="_blank">Personagens: 826</a>
              <a href="https://rickandmortyapi.com/api/location" target="_blank">Localizações: 126</a>
              <a href="https://rickandmortyapi.com/api/episode" target="_blank">Episódios: 51</a>
            </ul>
          </div>

          <div class="col mb-3 text-center">
              <small class="fw-bold text-secondary">Desenvolvido por: 
                <a target="_blank" href="https://github.com/Adrianosts" 
                  class="text-light link-github">Adriano Santos
                </a> em 2024
              </small>
          </div>
        </footer>
      </div>
    </div>

    <div class="modal-characters">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
  
                <div id="modal-body" class="modal-body d-flex flex-column align-items-center">
                    ...
                </div>
  
                <div class="modal-footer">
                    <button id="btn-close" type="button" class="btn btn-success" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
      </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/scripts.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
